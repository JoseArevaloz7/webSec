<!DOCTYPE html>
<html>

<head>
  <title>Chessboard</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: 1fr 1fr 2fr;
      grid-template-columns: auto 400px minmax(200px, 400px);
    }
    .row-grid{
      background-color: green;
      border-color: white;
      border: solid;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row-grid">1</div>
    <div class="row-grid">2</div>
    <div class="row-grid">3</div>
    <div class="row-grid">4</div>
    <div class="row-grid">5</div>
    <div class="row-grid">6</div>
    <div class="row-grid">7</div>
    <div class="row-grid">8</div>
    <div class="row-grid">9</div>
    <div class="row-grid">10</div>
  </div>
</body>

</html>
